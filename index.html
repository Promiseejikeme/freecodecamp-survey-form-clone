<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="title">Freecodecamp clone Survey form</h1>
        <p id="description" class="description text-center">Thank you so much for helping us improve our service</p>
      </header>
    </div>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input id="name" class="form-control" type="text" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Enter email</label>
        <input id="email" class="form-control" type="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Enter number</label>
        <input id="number" class="from-control" type="number" min="10" max="35" placeholder="Age" required>
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="form-control" required>
          <option disabled selected value>Select current Role</option>
          <option>Student</option>
          <option>Graduate</option>
          <option>Full time Job</option>
          <option>Others...</option>
      </div>
      <div class="form-group">
        <p>Would you recommend freecodecamp to a friend?</p>

        <label>
          <input name="user-recommend" type="radio"  value="definitely" class="input-radio" checked>Definitely
        </label>
        <label>
          <input name="user-recommend" type="radio"  value="maybe" class="input-radio" >
          Maybe
        </label>
        <label>
          <input name="user-recommend" type="radio"  value="not sure" class="input-radio" >
          Not sure
          </label>
      </div>
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(check all that apply)</span>
        </p>
        <label>
          <input name="user-assess" type="checkbox" value="back-end-projects" class="input-checkbox">Back end projects</label>
        <label>
          <input name="user-assess" type="checkbox" value="front-end-projects" class="input-checkbox">Front end projects</label>
        <label>
          <input name="user-assess" type="checkbox" value="data-visualization" class="input-checkbox">Data visualization</label>
        <label>
          <input name="user-assess" type="checkbox" value="videos" class="input-checkbox">Videos</label>
        <label>
          <input name="user-assess" type="checkbox" value="challenges" class="input-checkbox">Challenges</label>
      </div>
      <div class="form-group">
        <p>ny comments or question?</p>
        <textarea id="comments" class="text-area" name="comment" placeholder="Enter your comments here..."></textarea>
      </div>
      <div class="form-group">
        <button id="submit" class="submit-form">Submit</button>
      </div>
    </form>
  </body>
</html>
